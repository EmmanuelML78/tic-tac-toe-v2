<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby - Tic-Tac-Toe Multiplayer</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/lobby.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸŽ® Tic-Tac-Toe </h1>
        <div class="user-info">
          <span id="username-display"></span>
          <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>
      </div>

      <div class="lobby-container">
        <div class="card">
          <h2>ðŸ‘¥ Online Players (<span id="online-count">0</span>)</h2>
          <div id="online-users-list" class="users-list">
            <p class="text-center">Loading...</p>
          </div>
        </div>

        <div class="card">
          <h2>Play Game</h2>

          <div class="play-options">
            <h3>Play vs Bot</h3>
            <div class="bot-options">
              <button class="btn btn-secondary" onclick="playVsBot('easy')">
                Easy Bot
              </button>
              <button class="btn btn-secondary" onclick="playVsBot('medium')">
                Medium Bot
              </button>
              <button class="btn btn-secondary" onclick="playVsBot('hard')">
                Hard Bot
              </button>
            </div>
          </div>

          <hr style="margin: 20px 0" />

          <div class="invitations-section">
            <h3>Invitations</h3>
            <div id="invitations-list">
              <p class="text-center">No pending invitations</p>
            </div>
          </div>
        </div>

        <div class="card">
          <h2>Leaderboard</h2>
          <div id="leaderboard-list" class="leaderboard-list">
            <p class="text-center">Loading...</p>
          </div>

          <h3 style="margin-top: 20px">Your Stats</h3>
          <div id="user-stats">
            <p class="text-center">Loading...</p>
          </div>
        </div>
      </div>
    </div>

    <div id="loading" class="loading" style="display: none">
      <div class="spinner"></div>
      <p>Connecting...</p>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="../js/config.js?v=2"></script>
    <script src="../js/utils/notifications.js?v=2"></script>
    <script src="../js/lobby/lobby.js?v=2"></script>
  </body>
</html>
