<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Multiplayer - Login</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>ðŸŽ® Tic-Tac-Toe Multiplayer</h1>
            <p class="subtitle">Network Multiplayer Game - Capstone Project</p>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="form-switch">
                        Don't have an account? <a href="#" id="show-register">Register</a>
                    </p>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" required autocomplete="username">
                        <small>3-20 characters, letters, numbers, and underscores only</small>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email (optional)</label>
                        <input type="email" id="register-email" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required autocomplete="new-password">
                        <small>At least 6 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="register-password-confirm">Confirm Password</label>
                        <input type="password" id="register-password-confirm" required autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <p class="form-switch">
                        Already have an account? <a href="#" id="show-login">Login</a>
                    </p>
                </form>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Please wait...</p>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/utils/notifications.js"></script>
    <script src="../js/auth/login.js"></script>
    <script src="../js/auth/register.js"></script>
    <script>
        // Form switching
        document.getElementById('show-register').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        });

        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        });
    </script>
</body>
</html>
